<ion-content>

    <div class="ion-padding">
      <ion-text>
        <h2 class="color-dark">Lets you sign Up</h2>
        <p class="color-secondary">Feel free to signup</p>
      </ion-text>
    </div>
  
    <form #signupForm="ngForm" novalidate>
      <ion-list class="ion-padding-bottom">

        <ion-item lines="none">
          <ion-label position="stacked" class="color-dark">Username</ion-label>
          <ion-input class="purity-text-input" [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
          </ion-input>
        </ion-item>
        <ion-text color="danger">
          <p [hidden]="username.valid || submitted === false" class="ion-padding-start">
            Username is required
          </p>
        </ion-text>

        <ion-item lines="none">
          <ion-label position="stacked" class="color-dark">Password</ion-label>
          <ion-input class="purity-text-input" [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
          </ion-input>
        </ion-item>
        <ion-text color="danger">
          <p [hidden]="password.valid || submitted === false" class="ion-padding-start">
            Password is required
          </p>
        </ion-text>
      </ion-list>
  
      <ion-buttons slot="primary">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-padding-bottom" size="12">
              <ion-button class="purity-button-primary" (click)="onSignup(signupForm)" type="submit" expand="block">Create</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-buttons>
    </form>

</ion-content>
