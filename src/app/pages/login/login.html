<ion-content>

  <div class="ion-padding">
    <ion-text>
      <h2 class="color-dark">Lets you sign in</h2>
      <p class="color-secondary">Welcome back you have been missed</p>
    </ion-text>
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list class="ion-padding-bottom">
      <ion-item lines="none">
        <ion-label position="stacked" class="color-dark">Username</ion-label>
        <ion-input
          [(ngModel)]="login.username"
          class="purity-text-input"
          name="username"
          type="text"
          #username="ngModel"
          spellcheck="false"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p
          [hidden]="username.valid || submitted === false"
          class="ion-padding-start"
        >
          Username is required
        </p>
      </ion-text>

      <ion-item lines="none">
        <ion-label position="stacked" class="color-dark">Password</ion-label>
        <ion-input
          [(ngModel)]="login.password"
          class="purity-text-input"
          name="password"
          type="password"
          #password="ngModel"
          required
        >
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p
          [hidden]="password.valid || submitted === false"
          class="ion-padding-start"
        >
          Password is required
        </p>
      </ion-text>

      <ion-grid class="ion-padding-top ion-padding-end">
        <ion-row class="forget-content">
            <ion-item lines="none" (click)="onForget()">
              <ion-text class="color-primary">
                Forget Password
              </ion-text>
            </ion-item>
        </ion-row>
      </ion-grid>
    </ion-list>

    <ion-buttons slot="primary">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-padding-bottom" size="12">
            <ion-button class="purity-button-primary" (click)="onLogin(loginForm)" type="submit" expand="block">Login</ion-button>
          </ion-col>
          <ion-col class="ion-padding-bottom" size="12">
            <ion-button class="purity-button-secondary" (click)="oAuthLogin()" type="submit" expand="block">
              <ion-icon class="ion-padding-end" name="logo-google"></ion-icon>Login with Google
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
    <ion-grid class="ion-padding">
      <ion-row class="sign-up-content">
          <ion-text class="color-secondary">
            <p>Don't have account?</p>
          </ion-text>
          <ion-item lines="none" (click)="onSignup()">
            <ion-text class="color-primary">
              Create one
            </ion-text>
          </ion-item>
      </ion-row>
    </ion-grid>
  </form>

  <app-wave-animation></app-wave-animation>
</ion-content>
