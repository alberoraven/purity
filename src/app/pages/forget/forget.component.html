<ion-content>

    <div class="ion-padding">
      <ion-text>
        <h2 class="color-dark">Lets you reset password</h2>
        <p class="color-secondary">Feel free to rest password</p>
      </ion-text>
    </div>
  
    <form #loginForm="ngForm" novalidate>
      <ion-list class="ion-padding-bottom">
        <ion-item lines="none">
          <ion-label position="stacked" class="color-dark">Old Password</ion-label>
          <ion-input
            [(ngModel)]="forget.oldpassword"
            class="purity-text-input"
            name="username"
            type="text"
            #username="ngModel"
            spellcheck="false"
            autocapitalize="off"
            required
          >
          </ion-input>
        </ion-item>
  
        <ion-text color="danger">
          <p
            [hidden]="username.valid || submitted === false"
            class="ion-padding-start"
          >
            Username is required
          </p>
        </ion-text>
  
        <ion-item lines="none">
          <ion-label position="stacked" class="color-dark">New Password</ion-label>
          <ion-input
            [(ngModel)]="forget.newpassword"
            class="purity-text-input"
            name="password"
            type="password"
            #password="ngModel"
            required
          >
          </ion-input>
        </ion-item>
  
        <ion-text color="danger">
          <p
            [hidden]="password.valid || submitted === false"
            class="ion-padding-start"
          >
            Password is required
          </p>
        </ion-text>
      </ion-list>
  
      <ion-buttons slot="primary">
        <ion-grid>
          <ion-row>
            <ion-col class="ion-padding-bottom" size="12">
              <ion-button class="purity-button-primary" (click)="onForget(loginForm)" type="submit" expand="block">Save password</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-buttons>
    </form>
  
    <app-wave-animation></app-wave-animation>
  </ion-content>
