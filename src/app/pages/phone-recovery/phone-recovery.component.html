<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-md="4">
        <div class="ion-padding">
          <ion-text>
            <h2 class="color-dark">Phone Verification</h2>
            <p class="color-secondary">Insert your phone number to continue</p>
          </ion-text>
        </div>
      
        <form #phoneForm="ngForm" novalidate>
          <ion-list class="ion-padding-bottom">
      
            <ion-item lines="none">
              <ion-label class="purity-text-label color-dark" position="stacked">Phone Number</ion-label>
              <ion-input
                [(ngModel)]="phoneform.phoneNumber"
                class="purity-text-input"
                name="phoneNumber"
                type="text"
                #phoneNumber="ngModel"
                required
              >
              </ion-input>
            </ion-item>
      
            <ion-text color="danger">
              <p
                [hidden]="phoneNumber.valid || submitted === false"
                class="ion-padding-start"
              >
                Phone Number is required
              </p>
            </ion-text>
          </ion-list>
      
          <ion-buttons slot="primary">
            <ion-grid>
              <ion-row>
                <ion-col class="ion-padding-bottom" size="12">
                  <ion-button class="purity-button-primary" (click)="onPhoneSubmit(phoneForm)" type="submit" expand="block">Send Link</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-buttons>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  
    <app-wave-animation></app-wave-animation>
  </ion-content>
