<ion-content>
    <ion-header class="ion-no-border">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="presentPopover($event)">
            <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  
    <div class="pservice-info">
      <h3 class="ion-padding-top ion-padding-start">FEEDBACK</h3>

      <form [formGroup]="bookingForm" (ngSubmit)="onbookingFormSubmit()">
      <ion-list lines="none">
        <ion-item>
            <div class="rating">

                <div class="star hidden">
                  <span class="full"data-value="0"></span>
                  <span class="half"data-value="0"></span>
                </div>
              
                <div class="star">
              
                  <span class="full" (click)="onClickFullStar($event)" data-value="1"></span>
                  <span class="half" (click)="onClickHalfStar($event)" data-value="0.5"></span>
                  <span class="selected"></span>
              
                </div>
              
                <div class="star">
              
                  <span class="full" (click)="onClickFullStar($event)" data-value="2"></span>
                  <span class="half" (click)="onClickHalfStar($event)" data-value="1.5"></span>
                  <span class="selected"></span>
              
                </div>
              
                <div class="star">
              
                  <span class="full" (click)="onClickFullStar($event)" data-value="3"></span>
                  <span class="half" (click)="onClickHalfStar($event)" data-value="2.5"></span>
                  <span class="selected"></span>
              
                </div>
              
                <div class="star">
              
                  <span class="full" (click)="onClickFullStar($event)" data-value="4"></span>
                  <span class="half" (click)="onClickHalfStar($event)" data-value="3.5"></span>
                  <span class="selected"></span>
              
                </div>
              
                <div class="star">
              
                  <span class="full" (click)="onClickFullStar($event)" data-value="5"></span>
                  <span class="half" (click)="onClickHalfStar($event)" data-value="4.5"></span>
                  <span class="selected"></span>
              
                </div>
              
                <div class="score">
                  <span class="score-rating js-score">0</span>
                  <span>/</span>
                  <span class="total">5</span>
                </div>
              </div>
        </ion-item>

        <ion-item>
            <ion-textarea class="custom-textarea" cols="12"
            placeholder="Enter text, leave the textarea, come back, and type to clear"
            [clearOnEdit]="true"
            ></ion-textarea>
        </ion-item>

        <ion-item class="ion-padding-top">
          <ion-button class="purity-button-primary" type="submit" expand="block">SUBMIT FEEDBACK</ion-button>
        </ion-item>

      </ion-list>
      </form>
    </div>
  </ion-content>
