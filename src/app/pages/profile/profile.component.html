<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>My Profile</ion-title>
    </ion-toolbar>
</ion-header>
  
<ion-content>
    <ion-grid>
        <legend class="ion-padding"><h2>PROFILE DETAILS</h2></legend>
        <ion-row>
            <ion-col size="12">
                <form [formGroup]="profileForm" (ngSubmit)="onProfileSubmit()">
                    <ion-grid>
                        <ion-row>
                            <ion-col size="12" size-md="6">
                                <ion-item lines="none">
                                    <ion-label class="purity-text-label color-dark" position="stacked">Username</ion-label>
                                    <ion-input class="purity-text-input" formControlName="userName" id="userName" name="userName" type="text">
                                    </ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col size="12" size-md="6">
                                <ion-item lines="none">
                                    <ion-label class="purity-text-label color-dark" position="stacked">Firstname</ion-label>
                                    <ion-input class="purity-text-input" formControlName="firstName" id="firstName" name="firstName" type="text">
                                    </ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col size="12" size-md="6">
                                <ion-item lines="none">
                                    <ion-label class="purity-text-label color-dark" position="stacked">Lastname</ion-label>
                                    <ion-input class="purity-text-input" formControlName="lastName" id="lastName" name="lastName" type="text">
                                    </ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col size="12" size-md="6">
                                <ion-item lines="none">
                                    <ion-label class="purity-text-label color-dark" position="stacked">Email</ion-label>
                                    <ion-input class="purity-text-input" formControlName="email" id="email" name="email" type="email">
                                    </ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col size="12" size-md="6">
                                <ion-item lines="none">
                                    <ion-label class="purity-text-label color-dark" position="stacked">Phone Number</ion-label>
                                    <ion-input class="purity-text-input" formControlName="phone" id="phone" name="phone" type="text">
                                    </ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col size="12" size-md="6">
                                <ion-item lines="none">
                                    <ion-label class="purity-text-label color-dark" position="stacked">Address</ion-label>
                                    <ion-input class="purity-text-input" formControlName="address" id="address" name="address" type="text">
                                    </ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col size="12" size-md="6">
                                <ion-item lines="none">
                                    <ion-label class="purity-text-label color-dark" position="stacked">City</ion-label>
                                    <ion-input class="purity-text-input" formControlName="city" id="city" name="city" type="text">
                                    </ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col size="12" size-md="6">
                                <ion-item lines="none">
                                    <ion-label class="purity-text-label color-dark" position="stacked">State</ion-label>
                                    <ion-input class="purity-text-input" formControlName="state" id="state" name="state" type="text">
                                    </ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                    
                    <ion-buttons slot="primary">
                        <ion-grid>
                          <ion-row>
                            <ion-col class="ion-padding-top ion-padding-bottom" size="12">
                              <ion-button class="purity-button-primary" (click)="onProfileSubmit()" type="submit" expand="block" [disabled]="!profileForm.valid">Update Profile</ion-button>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                    </ion-buttons>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
